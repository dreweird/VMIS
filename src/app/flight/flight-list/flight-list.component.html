
<h2>Flight List</h2>
<form #f="ngForm">
  <mat-form-field>
    <mat-label>Search:</mat-label>
    <input matInput [(ngModel)]="filter.query" id="query" name="query" class="full-width" type="search" appearance="fill">
  </mat-form-field>
  <button (click)="search()" [disabled]="!f?.valid" mat-mini-fab color="primary"><mat-icon>search</mat-icon></button>
  <a [routerLink]="['../flights', 'new' ]" mat-mini-fab color="accent"><mat-icon>add</mat-icon></a>
</form>

<div >

  <div *ngIf="feedback.length" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>

  <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <!-- <ng-container matColumnDef="uuid">
      <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
      <mat-cell *matCellDef="let item"> {{item.uuid}} </mat-cell>
    </ng-container> -->
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
      <mat-cell *matCellDef="let item"> {{item.title}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
      <mat-cell *matCellDef="let item"> {{item.description}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="createdAt">
      <mat-header-cell *matHeaderCellDef> Date Created</mat-header-cell>
      <mat-cell *matCellDef="let item"> {{item.createdAt | date}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let item">
        <a [routerLink]="['../flights', item.uuid ]" mat-raised-button color="primary">Edit</a>&nbsp;
        <button (click)="delete(item)" mat-button color="warn"><mat-icon>delete</mat-icon></button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </table>
  <mat-paginator [pageSizeOptions]="[ 3, 5, 10]"></mat-paginator>
</div>
